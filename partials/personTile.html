

<div class="panel panel-primary">
  <div class="panel-heading h3"><span class="label label-info">#&nbsp;{{p.rank}}</span></div>
  <div class="panel-body">
    <a href="#/p/{{p.email}}" class="thumbnail"">
      <img data-ng-src="{{p.url}}"  alt="you" class="img-thumbnail img-responsive">
    </a>
    <div class="caption">
      <h3>{{p.name}}</h3>
      <ul class="list-group">
	<li class="list-group-item">
	  <span class="badge">{{p.mtd}}</span>
	  Messages (MTD)
	</li>
	<li class="list-group-item">
	  <span class="badge">1.23</span>
	  Messages / Day
	</li>
	<li class="list-group-item">
	  <span class="badge">{{p.latestDate | date:'yyyy-MM-dd'}}</span>
	  Last Message Sent
	</li>
      </ul>
    </div>
  </div>
</div>
