<div class="container">
  <loading data-ng-show="loading.details"></loading>  
  <div class="row" data-ng-hide="loading.details">
    <div class="col-xs-12 col-md-6">
      <person.Tile></person.Tile>
    </div>
    <div class="col-xs-12 col-md-6">
      <h3>Choose Image</h3>
      <form>
       <div class="form-group">
         <label for="imageUrl">Url for Image</label>
         <input class="form-control" type="text" data-ng-model="newUrl" id="imageUrl" placeholder="https://www.example.com/image.gif">
       </div>
       <button type="submit" data-ng-click="newImage()" class="btn btn-default">Save</button>
     </form>
   </div>
  </div>
  <div class="row" data-ng-hide="loading.details">		
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="m in msgs | orderByPriority | filter:{email:pId}">
          <td>{{$index+1}}</td>
          <td>{{m.date}}</td>
          <td>{{m.subject}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
